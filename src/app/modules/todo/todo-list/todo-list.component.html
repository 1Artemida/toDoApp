<div
  class="todo-list-container"
  cdkDropList
  (cdkDropListDropped)="drop($event)"
>
  <ng-container *ngIf="tasks.length === 0">
    <div class="todo-no-tasks-message">
      <span>There are no todo yet. Create a todo!</span>
    </div>
  </ng-container>

  <div class="todo-list">
    <div
      class="todo-list-info"
      *ngFor="let task of tasks | filterTasks : filter"
      [class.completed]="task.completed"
      cdkDrag
    >
      <div class="todo-list-group">
        <label class="todo-checkbox">
          <input
            class="todo-checkbox-input"
            type="checkbox"
            [checked]="task.completed"
            (change)="toggleTask(task, $event)"
          />
          <span class="todo-checkbox-checkmark"></span>
        </label>

        <span class="task-title" [title]="task.title">
          {{
            task.title.length > 50
              ? (task.title | truncateTooltip : 50)
              : task.title
          }}
        </span>
      </div>
      <div class="todo-list-part">
        <select
          class="task-status-select"
          [value]="task.status || ''"
          (change)="handleStatusChange(task.id, $event)"
          [disabled]="task.completed"
        >
          <option value="" disabled selected hidden>Status</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>

        <button
          class="edit-icon-svg"
          [disabled]="task.completed"
          (click)="editTask(task)"
          [ngClass]="{ 'disabled-edit': task.completed }"
        >
          <svg
            viewBox="0 0 24 24"
            width="16"
            height="16"
            fill="none"
            stroke="#fff"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M12 20h9" />
            <path
              d="M16.5 3.5a2.121 2.121 0 1 1 3 3L7 19l-4 1 1-4 12.5-12.5z"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="todo-actions">
    <span
      >{{ tasks | itemsLeft }} item{{
        tasks.length !== 1 ? "s" : ""
      }}
      left</span
    >

    <div class="todo-statuses">
      <button [ngClass]="{ active: filter === 'all' }" (click)="filter = 'all'">
        All
      </button>
      <button
        [ngClass]="{ active: filter === 'active' }"
        (click)="filter = 'active'"
      >
        Active
      </button>
      <button
        [ngClass]="{ active: filter === 'completed' }"
        (click)="filter = 'completed'"
      >
        Completed
      </button>
    </div>

    <button (click)="clearCompleted()">Clear Completed</button>
  </div>
</div>
